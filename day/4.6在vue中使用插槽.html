<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		
		<div class="app">
			
			<child>
				<div slot="footer">footer</div>
			</child>
			
		</div>
		
		<script>
			Vue.component('child',{
				template:`<div>
						<slot name='header'>default value</slot>
						<div class='content'>content</div>
						<slot name='footer'></slot>
					</div>`
			})
			var vm = new Vue({
				el:'.app'
			})
		</script>
		
	</body>
</html>
