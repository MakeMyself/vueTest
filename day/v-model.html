<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		
	</head>
	<body>
		
		<div class="app">
			<p>
				{{message}}
			</p>
			<input type="text" v-model="message" />
		</div>
		
		
		<script>
			
			var app = new Vue({
				el: '.app',
				data: {
					message:'Hello Vue.js!'
				}
				
			});
			
			
			
		</script>
		
		
	</body>
</html>
