<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app" :class="{activeted: activeted}" @click="handeClick">
			hello world
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					activeted:false
				},
				methods:{
					handeClick:function(){
						this.activeted = true
					}
				}
			})
		</script>
	
	</body>
</html>
