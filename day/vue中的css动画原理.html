<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<style>
			.v-enter,
			.v-leave-to{
				opacity: 0;
			}
			.v-enter-active,
			.v-leave-active{
				transition: opacity 3s;
			}
		</style>
		<div class="app">
			<transition>
				<div v-if="show">hello world</div>
			</transition>
			<button @click="handleClick">切换</button>
		</div>
		
		<script>
			var vm = new Vue({
				el:'.app',
				data:{
					show:true
				},
				methods:{
					handleClick:function(){
						this.show = !this.show
					}
				}
			})
		</script>
		
	</body>
</html>
