	<body>

		<div class="app2">
			<div v-for="a in even(numbers)">{{a}}</div>
		</div>
		
		<script>
// 			var vm = new Vue({
// 				el:".app"
// 			})
			
			
			var vm2 = new Vue({
				el:".app2",
				data:{
					numbers:[1,2,3,4,5]
				},
				methods:{
					even: function (numbers) {
						return numbers.filter(function (number) {
						  return number % 2 === 0
						})
					  }
				}
			})
		</script>
		
		
		
	</body>
</html>
