<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>计算属性的getter和setter</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div class="app">
			{{fullName}}
		</div>
		
		<script>
			var vm = new Vue({
				el:'.app',
				data:{
					firstName:"li",
					lastName:"zhenfeng"
				},
				computed:{//特性：当它依赖的值发生变化的时候它会重新计算
					fullName: {
						get:function(){
							return this.firstName + " " + this.lastName;
						},
						set:function(value){//先获取到传进来的值执行set方法,set方法里面设置用firstName,computed依赖的值fullName,lastName 发生变化的时候computed 重新计算,执行get方法输出fullName 
							var arr = value.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
							//console.log(value);
						}
						
					},
					
				}
			})
		</script>
	</body>
</html>
