<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板语法</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		
	</head>
	<body>
	<div class="app">
		<div>{{name + ' lee11'}}</div>
		<div v-text="name + ' lee'"></div>
		<div v-html="name + ' lee'"></div> <!-- //解析之后输入  -->
	</div>
	
	<script>
		var vm = new Vue({
			el:'.app',
			data:{
				name:'hello world'
			}
		})
	</script>
		
	</body>
</html>
